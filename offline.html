<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Offline</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Gray bar with the logo that will disappear on scroll -->
    <div class="top-bar" id="top-bar">
        <a href="https://auhydis.com/">
            <img src="images/logo.png" alt="Auhydis Logo">
        </a>
    </div>

    <header>
        <h1>Sorry, This Machine is Currently Offline (＞﹏＜)</h1>
    </header>

    <main>
        <section>
            <p>We apologize for the inconvenience. Please check back later.</p>
            <a href="index.html">Back to Home</a>
        </section>
    </main>

    <script>
        // JavaScript to hide the top bar on scroll
        window.onscroll = function () {
            const topBar = document.getElementById('top-bar');
            if (window.scrollY > 100) {
                topBar.style.display = 'none';
            } else {
                topBar.style.display = 'flex';
            }
        };
    </script>
</body>

</html>
