<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitary Product Vending Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Sanitary Product Vending Machine</h1>
    <form id="productForm">
        <label for="product">Select Product:</label>
        <select id="product" name="product">
            <option value="1">Sanitary Pad</option>
            <option value="2">Tampon</option>
        </select>
        <button type="submit">Dispense Product</button>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
