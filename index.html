<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitary Product Vending Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sanitary Product Vending Machine</h1>
    <div class="product-list">
        <div class="product">
            <h2>Sanitary Pads</h2>
            <p>Price: $1.00</p>
            <button onclick="addToCart('Sanitary Pads', 1.00)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Tampons</h2>
            <p>Price: $1.50</p>
            <button onclick="addToCart('Tampons', 1.50)">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total-price"></p>
        <button onclick="checkout()">Checkout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
