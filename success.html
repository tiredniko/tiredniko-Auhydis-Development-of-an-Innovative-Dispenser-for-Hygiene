<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful!</title>
    <style>
        body {
            background-color: #fef6e4;
            font-family: 'Poppins', sans-serif;
            color: #555555;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            color: #ff7b54;
        }
        p {
            font-size: 1.5rem;
            color: #7d5a50;
            margin: 20px 0;
        }
        .success-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .cute-heart {
            color: #FF6F91;
            font-size: 1.5rem;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff7b54;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff855b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h1>Transaction Successful!</h1>
        <p>Your order has been placed<span class="cute-heart">❤️</span>.</p>
        <p>Thank You for Purchasing at AUHYDIS</p>
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>
