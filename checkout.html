<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Auhydis</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function processDispense() {
            const submitButton = document.getElementById("submitPayment");
            const statusMessageElement = document.getElementById("statusMessage");

            if (!statusMessageElement || !submitButton) {
                console.error("Required elements (statusMessage or submitPayment button) not found in checkout.html!");
                alert("Error: Page elements missing. Cannot proceed.");
                return;
            }

            const savedCart = localStorage.getItem('auhydisCart');
            let cartToProcess = [];
            if (savedCart) {
                cartToProcess = JSON.parse(savedCart);
            }

            if (cartToProcess.length === 0) {
                statusMessageElement.textContent = 'Your cart is empty. Please add an item from the machine page.';
                statusMessageElement.className = 'info'; // Use a class for styling
                return;
            }
            
            const itemToDispense = cartToProcess[0]; // Assuming one item type in cart
            const productIdToDispense = itemToDispense.productId; 

            if (!productIdToDispense) {
                statusMessageElement.textContent = 'Error: Product information missing in cart. Please re-add the item.';
                statusMessageElement.className = 'error';
                console.error("productId missing for item:", itemToDispense);
                return;
            }

            statusMessageElement.textContent = `Processing your order for ${itemToDispense.productName}...`;
            statusMessageElement.className = 'info';
            submitButton.disabled = true;
            submitButton.style.opacity = '0.7'; // Visual feedback for disabled

            try {
                // IMPORTANT: Ensure this is your ACTUAL Cloudflare Worker URL!
                const workerUrl = 'https://auhydis-vending-api.auhydis-api.workers.dev/'; 

                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId: productIdToDispense }) // Send the productId
                });

                if (response.ok) {
                    const data = await response.json(); 
                    statusMessageElement.textContent = data.message || "Dispense signal sent! Your item is being vended.";
                    statusMessageElement.className = 'success';

                    localStorage.removeItem('auhydisCart'); 
                    console.log("Cart cleared from localStorage after successful dispense signal.");
                    displayCartOnCheckout(); // Update the cart display on this page

                    setTimeout(() => {
                        window.location.href = 'success.html';
                    }, 3000); 

                } else {
                    let errorMessage = `Failed to dispense. Status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) { /* Ignore if response is not JSON */ }
                    
                    statusMessageElement.textContent = errorMessage;
                    statusMessageElement.className = 'error';
                    submitButton.disabled = false; 
                    submitButton.style.opacity = '1'; 
                }
            } catch (error) {
                console.error("Error during dispense process:", error);
                statusMessageElement.textContent = "Error: Could not connect to service. Please check your internet and try again.";
                statusMessageElement.className = 'error';
                submitButton.disabled = false; 
                submitButton.style.opacity = '1'; 
            }
        }

        function displayCartOnCheckout() {
            const cartItemsElement = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            
            if (!cartItemsElement || !totalPriceElement) {
                console.warn("Cart display elements not found on checkout page for displayCartOnCheckout.");
                return;
            }

            const savedCart = localStorage.getItem('auhydisCart'); 
            let cart = [];
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }

            cartItemsElement.innerHTML = ''; 
            let total = 0;
            if (cart.length > 0) {
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.productName} - ${item.quantity} pcs - ₱${(item.price * item.quantity).toFixed(2)}`;
                    cartItemsElement.appendChild(li);
                    total += item.price * item.quantity;
                });
                totalPriceElement.textContent = `Total: ₱${total.toFixed(2)}`;
            } else {
                cartItemsElement.innerHTML = '<li>Your cart is empty. Go back to select an item.</li>';
                totalPriceElement.textContent = 'Total: ₱0.00';
                // Optionally disable the submit button if cart is empty after an operation
                const submitButton = document.getElementById("submitPayment");
                if(submitButton) {
                    submitButton.disabled = true;
                    submitButton.style.opacity = '0.7';
                }
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            displayCartOnCheckout(); 

            const submitButton = document.getElementById("submitPayment");
            if (submitButton) {
                // If cart is initially empty, disable the button
                const savedCart = localStorage.getItem('auhydisCart');
                if (!savedCart || JSON.parse(savedCart).length === 0) {
                    submitButton.disabled = true;
                    submitButton.style.opacity = '0.7';
                }
                submitButton.addEventListener("click", processDispense);
            } else {
                console.error("Submit Payment button not found on checkout.html during DOMContentLoaded.");
            }
        });
    </script>
</head>

<body>
    <div class="top-bar" id="top-bar">
        <a href="index.html"> 
            <img src="images/logo.png" alt="Auhydis Logo">
        </a>
    </div>

    <header>
        <h1>Checkout Your Order</h1>
    </header>

    <main>
        <section id="checkout-summary">
            <h2>Order Summary</h2>
            <ul id="cart-items"></ul> 
            <p id="total-price"></p> 
        </section>

        <section>
            <button id="submitPayment">Confirm Purchase & Dispense</button>
            <p id="statusMessage"></p> </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>&copy; 2025 auhydis.com</p>
            <p>Phone: (63+)9266132050</p>
            <p>Email: nikopaned.official@auhydis.com</p>
        </div>
    </footer>
</body>
</html>
