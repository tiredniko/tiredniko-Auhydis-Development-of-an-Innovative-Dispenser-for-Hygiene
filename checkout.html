<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // This function will handle the logic after payment (or simulated payment for now)
        async function processDispense() {
            const submitButton = document.getElementById("submitPayment");
            const statusMessageElement = document.getElementById("statusMessage");

            if (!statusMessageElement || !submitButton) {
                console.error("Required elements (statusMessage or submitPayment button) not found in checkout.html!");
                alert("Error: Page elements missing. Cannot proceed.");
                return;
            }

            // Get the current cart from localStorage
            const savedCart = localStorage.getItem('auhydisCart'); // Using the specific key from script.js
            let cartToDispense = [];
            if (savedCart) {
                cartToDispense = JSON.parse(savedCart);
            }

            if (cartToDispense.length === 0) {
                statusMessageElement.textContent = 'Your cart is empty. Please add an item first.';
                statusMessageElement.style.color = 'orange';
                return;
            }
            
            // For a vending machine, typically dispense one item type at a time.
            // We'll take the first item in the cart for this example.
            const itemToDispense = cartToDispense[0]; 
            const productIdToDispense = itemToDispense.productId; // e.g., "motor1" or "motor2"

            if (!productIdToDispense) {
                statusMessageElement.textContent = 'Error: Product ID missing in cart. Cannot dispense.';
                statusMessageElement.style.color = 'red';
                console.error("productId missing for item:", itemToDispense);
                return;
            }

            statusMessageElement.textContent = `Processing request for ${itemToDispense.productName}... Please wait.`;
            statusMessageElement.style.color = 'blue';
            submitButton.disabled = true;
            submitButton.style.backgroundColor = '#ccc'; 

            try {
                // IMPORTANT: Replace this with your ACTUAL Cloudflare Worker URL!
                const workerUrl = 'https://auhydis-vending-api.auhydis-api.workers.dev/'; // YOUR WORKER URL

                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId: productIdToDispense }) // Send the productId
                });

                if (response.ok) {
                    const data = await response.json(); 
                    statusMessageElement.textContent = data.message || "Dispense signal sent! Your item is being vended.";
                    statusMessageElement.style.color = 'green';

                    // Clear the cart from localStorage after successful signal to Worker
                    localStorage.removeItem('auhydisCart'); 
                    console.log("Cart cleared from localStorage after successful dispense signal.");
                    displayCartOnCheckout(); // Update the cart display on this page to show it's empty

                    setTimeout(() => {
                        window.location.href = 'success.html';
                    }, 3000); 

                } else {
                    let errorMessage = `Failed to trigger motor. Status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) { /* Ignore if response is not JSON */ }
                    
                    statusMessageElement.textContent = errorMessage;
                    statusMessageElement.style.color = 'red';
                    submitButton.disabled = false; 
                    submitButton.style.backgroundColor = ''; 
                }
            } catch (error) {
                console.error("Error triggering motor:", error);
                statusMessageElement.textContent = "Error: Could not connect to the dispense service. Please check your internet connection.";
                statusMessageElement.style.color = 'red';
                submitButton.disabled = false; 
                submitButton.style.backgroundColor = ''; 
            }
        }

        function displayCartOnCheckout() {
            const cartItemsElement = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            
            if (!cartItemsElement || !totalPriceElement) {
                console.warn("Cart display elements not found on checkout page for displayCartOnCheckout.");
                return;
            }

            const savedCart = localStorage.getItem('auhydisCart'); // Use the specific key
            let cart = [];
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }

            cartItemsElement.innerHTML = ''; 
            let total = 0;
            if (cart.length > 0) {
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.productName} - ${item.quantity} pcs - ₱${(item.price * item.quantity).toFixed(2)}`;
                    cartItemsElement.appendChild(li);
                    total += item.price * item.quantity;
                });
                totalPriceElement.textContent = `Total: ₱${total.toFixed(2)}`;
            } else {
                cartItemsElement.innerHTML = '<li>Your cart is now empty.</li>'; // Updated message
                totalPriceElement.textContent = 'Total: ₱0.00';
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            displayCartOnCheckout(); // Display cart items when checkout page loads

            const submitButton = document.getElementById("submitPayment");
            if (submitButton) {
                submitButton.addEventListener("click", processDispense);
            } else {
                console.error("Submit Payment button not found on checkout.html during DOMContentLoaded.");
            }
        });
    </script>
</head>

<body>

            <p id="total-price"></p>

        <section>
            <button id="submitPayment">Confirm Purchase & Dispense</button>
            <p id="statusMessage" style="margin-top: 15px; font-weight: bold;"></p>
