<section id="checkout-section">
    <h2>Select Payment Method</h2>
    <div class="payment-buttons">
        <button class="payment-button" id="paymaya">Pay with PayMaya</button>
        <button class="payment-button" id="gcash">Pay with GCash</button>
        <button class="payment-button" id="qrph">Pay with QR Ph</button>
    </div>
    
    <hr class="payment-divider">

    <div id="bank-details-section">
        <h3>Bank Details</h3>
        <form id="bank-details-form">
            <label for="bank-name">Bank Name:</label>
            <input type="text" id="bank-name" name="bank-name" placeholder="Enter bank name">
            
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account-number" placeholder="Enter account number">
            
            <button type="submit">Add Bank Details</button>
        </form>
    </div>
    
    <button onclick="checkout()">Proceed to Checkout</button>
</section>
