<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    async function triggerMotor() {
      try {
        const response = await fetch('https://connection.auhydis-api.workers.dev'); // Replace with your Cloudflare Worker URL
        if (response.ok) {
          alert("Motor triggered successfully!");
        } else {
          alert("Failed to trigger motor.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Error in triggering motor.");
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const submitButton = document.getElementById("submitPayment");
      submitButton.addEventListener("click", triggerMotor);
    });
  </script>
</head>

<body>
  <div class="top-bar" id="top-bar">
    <a href="https://auhydis.com/">
      <img src="images/logo.png" alt="Auhydis Logo">
    </a>
  </div>

  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <section>
      <h2>Cart Summary</h2>
      <ul id="cart-items"></ul>
      <p id="total-price"></p>
    </section>

    <section>
      <button id="submitPayment">Submit Payment</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>

  <script src="script.js"></script>
</body>

</html>
