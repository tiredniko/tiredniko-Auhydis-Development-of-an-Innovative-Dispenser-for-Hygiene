<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for the payment buttons and tooltips */
        .payment-buttons {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .payment-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
            font-size: 16px;
        }

        .payment-button:hover {
            background-color: #0056b3;
        }

        .payment-button.offline {
            background-color: red;
            color: white;
        }

        .payment-button::after {
            content: "Offline";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
            opacity: 0.8;
        }

        .payment-button.offline:hover::after {
            display: block;
        }

        /* Style for the card details section */
        #card-details {
            display: none; /* Initially hidden */
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #payment-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #payment-form input,
        #payment-form textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #payment-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #payment-form button:hover {
            background-color: #0056b3;
        }

        #payment-form .form-group {
            margin-bottom: 15px;
        }

        #payment-form input[type="text"],
        #payment-form input[type="number"] {
            width: 100%;
        }

        /* Style for cart summary */
        .cart-summary {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .cart-summary h2 {
            margin-top: 0;
        }

        .cart-summary ul {
            list-style: none;
            padding: 0;
        }

        .cart-summary ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-summary ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="top-bar" id="top-bar">
        <a href="https://auhydis.com/">
            <img src="images/logo.png" alt="Auhydis Logo">
        </a>
    </div>

    <header>
        <h1>Checkout</h1>
    </header>

    <section>
        <div class="cart-summary">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price"></p>
        </div>

        <div class="payment-buttons">
            <button class="payment-button" data-method="gcash">GCash</button>
            <button class="payment-button" data-method="paymaya">PayMaya</button>
            <button class="payment-button" data-method="qrph">QRPH</button>
        </div>
        
        <h2 id="form-header">Card Details</h2>
        <p id="form-description">Please enter your card details below:</p>
        <form id="payment-form">
            <input type="hidden" id="payment-method" name="payment-method">
            <div id="card-details">
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="card-expiry">Expiry Date:</label>
                    <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="card-cvc">CVC:</label>
                    <input type="text" id="card-cvc" name="card-cvc" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address:</label>
                    <input type="text" id="billing-address" name="billing-address" placeholder="123 Street Name" required>
                </div>
                <div class="form-group">
                    <label for="billing-city">City:</label>
                    <input type="text" id="billing-city" name="billing-city" required>
                </div>
                <div class="form-group">
                    <label for="billing-zip">ZIP Code:</label>
                    <input type="text" id="billing-zip" name="billing-zip" required>
                </div>
                <div class="form-group">
                    <label for="billing-country">Country:</label>
                    <input type="text" id="billing-country" name="billing-country" required>
                </div>
                <button type="submit">Submit Payment</button>
            </div>
        </form>
    </section>

    <script>
        const paymentStatus = {
            gcash: 'offline',
            paymaya: 'offline',
            qrph: 'offline'
        };

        function updatePaymentButtonStatus() {
            document.querySelectorAll('.payment-button').forEach(button => {
                const method = button.getAttribute('data-method');
                if (paymentStatus[method] === 'offline') {
                    button.classList.add('offline');
                } else {
                    button.classList.remove('offline');
                }
            });
        }

        window.addEventListener('load', updatePaymentButtonStatus);

        document.querySelectorAll('.payment-button').forEach(button => {
            button.addEventListener('click', function() {
                const method = this.getAttribute('data-method');
                document.getElementById('payment-method').value = method;

                if (method === 'gcash' || method === 'paymaya' || method === 'qrph') {
                    document.getElementById('form-header').textContent = 'Payment Details';
                    document.getElementById('form-description').textContent = 'Please enter your payment details below:';
                    document.getElementById('card-details').style.display = 'none';
                } else {
                    document.getElementById('form-header').textContent = 'Card Details';
                    document.getElementById('form-description').textContent = 'Please enter your card details below:';
                    document.getElementById('card-details').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
