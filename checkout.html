<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for the payment buttons and tooltips */
        .payment-buttons {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        
        .payment-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
            font-size: 16px;
        }

        .payment-button:hover {
            background-color: #0056b3;
        }

        .payment-button::after {
            content: "Offline";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
            opacity: 0.8;
        }

        .payment-button:hover::after,
        .payment-button:focus::after {
            display: block;
        }

        .payment-button[data-method="gcash"]::after {
            content: "Offline"; /* Replace with actual status if needed */
        }

        .payment-button[data-method="paymaya"]::after {
            content: "Offline"; /* Replace with actual status if needed */
        }

        .payment-button[data-method="qrph"]::after {
            content: "Offline"; /* Replace with actual status if needed */
        }

        /* Style for the card details section */
        #card-details {
            display: none; /* Initially hidden */
        }

        #payment-form.card-details {
            display: block; /* Show card details section when applicable */
        }

        #payment-form label {
            display: block;
            margin-bottom: 5px;
        }

        #payment-form input,
        #payment-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #payment-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #payment-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Gray bar with the logo that will disappear on scroll -->
    <div class="top-bar" id="top-bar">
        <a href="https://auhydis.com/">
            <img src="images/logo.png" alt="Auhydis Logo">
        </a>
    </div>

    <header>
        <h1>Checkout</h1>
    </header>

    <section>
        <!-- Payment Method Buttons -->
        <div class="payment-buttons">
            <button class="payment-button" data-method="gcash">GCash</button>
            <button class="payment-button" data-method="paymaya">PayMaya</button>
            <button class="payment-button" data-method="qrph">QRPH</button>
        </div>
        
        <h2 id="form-header">Card Details</h2>
        <p id="form-description">Please enter your card details below:</p>
        <form id="payment-form">
            <div id="card-details">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required><br><br>
                <label for="card-expiry">Expiry Date:</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required><br><br>
                <label for="card-cvc">CVC:</label>
                <input type="text" id="card-cvc" name="card-cvc" required><br><br>
                <label for="billing-address">Billing Address:</label>
                <input type="text" id="billing-address" name="billing-address" required><br><br>
                <label for="billing-city">City:</label>
                <input type="text" id="billing-city" name="billing-city" required><br><br>
                <label for="billing-zip">ZIP Code:</label>
                <input type="text" id="billing-zip" name="billing-zip" required><br><br>
                <label for="billing-country">Country:</label>
                <input type="text" id="billing-country" name="billing-country" required><br><br>
                <button type="submit">Submit Payment</button>
            </div>
        </form>
    </section>

    <script>
        // JavaScript to hide the top bar on scroll
        window.onscroll = function () {
            const topBar = document.getElementById('top-bar');
            if (window.scrollY > 100) {
                topBar.style.display = 'none';
            } else {
                topBar.style.display = 'flex';
            }
        };

        // JavaScript for payment buttons
        document.querySelectorAll('.payment-button').forEach(button => {
            button.addEventListener('click', function() {
                const method = this.getAttribute('data-method');
                document.getElementById('payment-method').value = method;
                // Update form header and description based on payment method
                if (method === 'gcash' || method === 'paymaya' || method === 'qrph') {
                    document.getElementById('form-header').textContent = 'Payment Details';
                    document.getElementById('form-description').textContent = 'Please enter your payment details below:';
                    document.getElementById('card-details').style.display = 'none';
                    document.getElementById('payment-form').classList.remove('card-details');
                } else {
                    document.getElementById('form-header').textContent = 'Card Details';
                    document.getElementById('form-description').textContent = 'Please enter your card details below:';
                    document.getElementById('card-details').style.display = 'block';
                    document.getElementById('payment-form').classList.add('card-details');
                }
            });
        });
    </script>
</body>

</html>
