<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auhydis Machine 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-bar" id="top-bar">
        <a href="https://auhydis.com/">
            <img src="images/logo.png" alt="Auhydis Logo">
        </a>
    </div>

    <header>
        <h1>Auhydis Machine 1</h1>
    </header>

    <main>
        <section>
            <div class="product-list">
                <div class="product">
                    <img src="images/tissue.jpg" alt="Tissue">
                    <h2>Tissue</h2>
                    <p>Price: â‚±20.00</p>
                    <p>Description: High-quality facial tissues for everyday use.</p>
                    <div class="quantity-control">
                        <button onclick="updateQuantity('tissue', -1)">-</button>
                        <span id="tissue-quantity-display">1</span>
                        <button onclick="updateQuantity('tissue', 1)">+</button>
                    </div>
                    <button onclick="addToCart('Tissue', 20.00, getQuantity('tissue'))">Add to Cart</button>
                </div>

                </div>
        </section>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price"></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
