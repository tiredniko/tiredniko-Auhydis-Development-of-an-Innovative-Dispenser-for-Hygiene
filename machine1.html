<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Machine 1 (Code: A1)</h1>
    <div class="product-list">
        <div class="product">
            <img src="images/tissue.jpg" alt="Tissue">
            <h2>Tissue</h2>
            <p>Price: ₱20.00</p>
            <label for="quantity-tissue">Quantity:</label>
            <input type="number" id="quantity-tissue" value="1" min="1">
            <button onclick="addToCart('Tissue', 20.00, document.getElementById('quantity-tissue').value)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/soap.jpg" alt="Soap">
            <h2>Soap</h2>
            <p>Price: ₱20.00</p>
            <label for="quantity-soap">Quantity:</label>
            <input type="number" id="quantity-soap" value="1" min="1">
            <button onclick="addToCart('Soap', 20.00, document.getElementById('quantity-soap').value)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/sanitary_pad.jpg" alt="Sanitary Pad">
            <h2>Sanitary Pad</h2>
            <p>Price: ₱20.00</p>
            <label for="quantity-pad">Quantity:</label>
            <input type="number" id="quantity-pad" value="1" min="1">
            <button onclick="addToCart('Sanitary Pad', 20.00, document.getElementById('quantity-pad').value)">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total-price"></p>
        <button onclick="checkout()">Checkout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
